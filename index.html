<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

<body>
    <header>
        <h2 id="high-scores">View high scores</h2>
        <h2 id="stimer"> Time: <span id="timer"></span></h2>
    </header>

    <section id="main-page"class="show">
        <div class="start">
             <h1>Coding Quiz Challenge</h1>
             <p> Try to answer the following code-related questions within the time limit</p>
             <p> Keep in mind that incorrect answers will penalize your score/time</p>
             <p> by  Ten seconds!</p>
             <button  id="start-quiz" class="button1"> Start Quiz</button>
        </div>
    </section>

    <section  id="questions-group" class="hide">
        <div id="question"> </div>
        <div id="answer" class="button-answer"></div>
    </section>

    <section  id="finished-questions" class="hide">
        <div id="question"> </div>
        <div id="score"></div>
        <h1> Quiz Completed</h1>
    </section>

    <section>
        <form id="input-form" class="participant-name">
            <p> Enter your name:
            <input type="text" name="name" id="form" class="record"/>
            <button id="submit" class="finish" type="submit">submit</button>
            </p>
        </form>
    </section>

    
        <div id="high-scores" class="hide" >
            <h1>High Scores</h1>
            <div>
                <button class="button1"  id="go-back"> Go back</button>
                <button class="button1"  id="clear-scores"> Clear high scores</button>
            </div>
    </section>

    <section>
        <div   id="correct" class="hide">
            <h2>Correct!</h2>
        </div>

        <div   id="incorrect" class="hide">
            <h2>Incorrect!</h2>
        </div>
    </section>

    <script src= "./assets/js/main.js"></script>
</body>
</html>
