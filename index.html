<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

<body>
    <header>
        <h3 id="display-hscores">View high scores</h2>
        <h3 id="stimer"> Time: <span id="timer"></span></h2>
    </header>

    <section  class="show" id="main-page">
        <div class="start">
             <h1>Coding Quiz Challenge</h1>
             <p> Try to answer the following code-related questions within the time limit</p>
             <p> Keep in mind that incorrect answers will penalize your score/time</p>
             <p> by  Ten seconds!</p>
             <button class="button1" id="start-quiz" > Start Quiz</button>
        </div>
    </section>

    <section  id="questions-group" class="hide">
        <div class="container-questions"></div>
        <div id="question"> </div>
        <div id="answer-button1" class="button-answer"></div>
    </section>

    <section  id="finished-questions" class="hide">
        <div id="question">
            <div id="score-banner">
            <h1 id="qz"> Quiz Completed</h1>
            </div>
            <form id="input-form" class="form" >
                <p> Enter your name:
                    <input type="text" name="form" id="form" class="record"/>
                    <button id="submit" class="buttonB" type="submit">submit</button>
                </p>
            </form>
        </div>
    </section>


    <section>
        <div  class="hide" id="correct" >
            <h2>Correct!</h2>
        </div>

        <div class="hide"  id="incorrect" >
            <h2>Incorrect!</h2>
        </div>
    </section>



    
        <div id="high-scores" class="hide" >
            <div class="high-scores"></div>
            <h1>High Scores</h1>
            <ol id="highscoreL" class="score-list"></ol>
            <div>
                <button class="buttonA"  id="go-back"> Go back</button>
                <button class="buttonA"  id="clear-scores"> Clear high scores</button>
            </div>
    </section>



    <script src= "./assets/js/main.js"></script>
</body>
</html>
